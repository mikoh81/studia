 <meta charset="UTF-8"> 
</head><body>

<br><form>
 <form>
      1)<label for="email">Email:</label><input type="email" id="email" name="email" placeholder="example@gmail.com" required><br>
      2)<label for="kodpocztowy">Kod Pocztowy:</label><input type="text" id="kodpocztowy" name="kodpocztowy" pattern="^[0-9]{2}-[0-9]{3}$" placeholder="90-123" required></br>
      3)<label for="nip">NIP:</label><input type="text" id="nip" name="nip" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$"placeholder="123-456-32-18" required><br>
      4)<label for="dowud">Personal id:</label><input type="text" id="dowud" name="dowud" pattern="^[A-Z]{3}[0-9]{6}$" placeholder="ABC123456" required><br>
      5)<label for="ipv4">Ip Ver.4:</label><input type="text" id="ip4" name="ip4" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="192.168.1.1" required><br>
      6)<label for="www">www:</label><input type="text" id="weburl" name="weburl" pattern="^(http[s]*://|www\.)?([a-zA-Z0-9-]+\.[0-9a-zA-Z]+)([/]\w)*$" placeholder="google.com" required><br>
      7a)<label for="sierzkaa">Path:</label><input type="text" id="sierzkaa" name="sierzkaa" pattern="^([A-Z]:\\)(windows|winnt|win|dos|msdos)(\\[a-z]+)?$" placeholder="C:\windows\temp" required><br>
      7b)<label for="sierzkab">Path:</label><input type="text" id="sierzkab" name="sierzkab" pattern="^[A-Z]:\\([Ww][Ii][Nn][Dd][Oo][Ww][Ss]|[Ww][Ii][Nn][Nn][Tt]|[Ww][Ii][Nn]|[Bb][Dd][Oo][Ss]|[Mm][Ss][Dd][Oo][Ss])(\\[A-z]+)?$" placeholder="C:\WinDows\temp" required><br>
      8)<label for="Unix">Unix path:</label><input type="text" id="Unix" name="Unix" pattern="^\/etc\/[A-Za-z]+$" placeholder="/etc/hosts" required><br>
      9)<label for="ipv6">Ipv6:</label><input type="text" id="ip6" name="ip6" pattern="^([a-f0-9:]+:+)+[a-f0-9]+$" placeholder="2001:db8::8a2e:370:7334" required><br>
      10)<label for="tel">Phone number:</label><input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-321-312"required><br><br>
        
		
		<label for="start">Date:</label><input type="date" id="start" name="start" min="2018-01-01" max="2022-01-01" required><br><br>
        <label for="workDays">Date:</label><input type="date" id="workDays" name="workDays" min="2021-03-15" max="2021-03-19" required><br><br>
        <label for="time">Time 12:</label><input type="time" id="time" name="time" min="00:00" max="12:00" required>
        <select name="type"><option value="AM">AM</option><option value="PM">PM</option></select><br>
        <label for="appt">Time 24:</label><input type="time" id="time" name="time" min="00:00" max="24:00" required><br>
		    <label for="color">Color Picker</label><input type="color" id="head" name="color" required>
    
    </form>
</body>


<input type="submit"></form> <button onclick="fill()">Uzupe≈Çni formularz</button> 
</body></html>
